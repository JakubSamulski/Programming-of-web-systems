<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org en">
<head>
  <meta charset="text/html; UTF-8">
  <!--  <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Category list</title>
</head>
<body>
<h1>Category list</h1>
<a class="btn btn-primary" href="/category/add">Add Category</a>
<div class="content">
          <table class="display table table-bordered" style="width:800px">
            <thead class="text-center">
            <tr>
              <th class="text-right">Id</th>
              <th class="text-left">Name</th>
              <th class="text-left">Code</th>
              <th class="text-center" colspan="3">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categoryList}">
              <td class="text-right"th:text= "${category.getId()}"></td>
              <td class="text-left"th:text= "${category.getName()}"></td>
              <td class="text-left" th:text= "${category.getCode()}"></td>
              <td><a class="btn btn-primary" th:href="@{/category/details(id=${category.id})}">details</a></td>
              <td><a class="btn btn-primary" th:href="@{/category/{categoryId}/edit(categoryId=${category.getId()})}">edit</a></td>
              <td><a class="btn btn-danger" th:href="@{/category/remove(id=${category.id})}">remove</a></td>
            </tr>
            </tbody>
          </table>
</div>
<p th:text="${serverTime}"></p>
</body>
</html>
